version: "3"
networks:
  host:
volumes:
  mysql:
services:
  mysql:
    image: cekharch/mysql:v3
    container_name: mysql
    networks:
      - host
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
  backend:
    image: cekharch/backend:v3
    container_name: backend
    networks:
      - host
    ports:
      - 8080:8080
    depends_on:
      - mysql
    command: sh -c "sleep 10 && node /opt/server/index.js"
  frontend:
    image: cekharch/frontend:v3
    container_name: frontend
    networks:
      - host
    ports:
      - 80:80
    depends_on:
      - backend